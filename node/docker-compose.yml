version: "3.8"


services:
  app:
    container_name: node_app
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app:/home/app
    networks:
      - app-network
    environment:
      - DATABASE_URL=mysql://app:app@db/app
    depends_on:
      - db
  db:
    platform: linux/x86_64
    container_name: mysql_db
    image: mysql:5.7
    tty: true
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    command: --innodb-use-native-aio=0
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - app-network
  nginx:
    container_name: nginx_node_proxy
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: vinihack
    ports:
      - 80:80
    networks:
      - app-network

networks:
  app-network:
    driver: bridge